<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Charla Pendiente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #002D62;
            --secondary-color: #0073E6;
            --background-color: #F0F8FF;
            --text-color: #333;
            --content-bg: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #005bb5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        nav {
            background-color: var(--secondary-color);
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px var(--shadow-color);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
            display: inline-block;
            padding: 5px 10px;
        }
        nav a:hover {
            color: var(--background-color);
            transform: scale(1.1);
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--content-bg);
            box-shadow: 0 6px 15px var(--shadow-color);
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }
        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 -2px 6px var(--shadow-color);
        }
    </style>
</head>
<body>
    <header>Una Charla Pendiente</header>
    <nav>
        <a href="index.html"><i class="bi bi-house-door-fill"></i> Inicio</a>
        <a href="sobre mi.html"><i class="bi bi-person-fill"></i> Sobre Mí</a>

        <a href="academico.html"><i class="bi bi-laptop"></i> Académico</a>
        <a href="contacto.html"><i class="bi bi-envelope-fill"></i> Contacto</a>
    </nav>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="ImagesPPrincipal/1.jpeg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="ImagesPPrincipal/2.jpeg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="ImagesPPrincipal/3.jpeg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

</body>
